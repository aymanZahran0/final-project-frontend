                    <h3>Login</h3>
                    <div class="email">

                    <div class="password">

                    </div>
                </form>


                <!-- start register __________________ -->
                <form id="register" tabindex="502">
                    <h3>Register</h3>

                    <div class="Fname">
                        <input id="nameInput1" name="first_name" type="text" placeholder="">

                    </div>
                    
                    <div class="Lname">
                        <input id="nameInput2" name="last_name" type="text" placeholder="">
                        <label>Lname</label>
                    </div>

                    <div class="gender">
                        <label for="">gender</label>
                    <select name="gender" class="" id="genderSelect">
                        <option selected value="male"></option>
                        <option  value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    </div>

                    <div class="email">
                        <input id="emailInput1" type="email" name="email" placeholder="">
                        <label>email</label>
                    </div>

                
                    <div class="passwd">

                    </div>

                    <div class="ssn">

                    </div>

                    <div class="number">
                        <input id="phone1" type="number" name="phone"  placeholder="">
                        <label>phone</label>
                    </div>

                    <div class="error_message">
                        <p>error</p>
                    </div>
                    <!-- <div class="success_message">
                        <p>success</p>
                    </div> -->
